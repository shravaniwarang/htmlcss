<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Starbucks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #00704a;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #004d32;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #00704a;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #00704a;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #00704a;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004d32;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tata Starbucks</h1>
    </header>

    <nav>
        <a href="#menu">Menu</a> |
        <a href="#locations">Locations</a> |
        <a href="#contact">Contact</a>
    </nav>

    <section id="menu">
        <h2>Our Menu</h2>
        <p>Explore our wide range of premium coffee blends and delicious treats.</p>
        <!-- Add menu items and descriptions here -->
    </section>

    <section id="locations">
        <h2>Our Locations</h2>
        <p>Visit us at one of our convenient locations:</p>
        <!-- Add location information here -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Reach out to us!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        &copy; 2023 Tata Starbucks. All rights reserved.
    </footer>

</body>

</html>
